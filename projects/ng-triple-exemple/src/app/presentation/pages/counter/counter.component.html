<section class="text-center my-4">
  <button type="button" class="btn btn-info" (click)="loadData()">Reload</button>
</section>

<section class="text-center my-4" *ngIf="!loading && !error">
  <div>
    <h2>Counter: {{ data }}</h2>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary" (click)="increment()">+</button>
      <button type="button" class="btn btn-secondary" (click)="decrement()">-</button>
    </div>
  </div>
</section>

<app-error [error]="error"></app-error>

<app-loading [loading]="loading"></app-loading>
